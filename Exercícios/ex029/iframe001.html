<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;

            /*Quando uma configuração é feita na linha do código e outra diferente é feita no CSS, a que se torna a configuração primária é a que foi feita no CSS*/
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <!--Por padrão o tamanho de um iframe é de 300X150px mas pode ser mudado como no exemplo a baixo-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
            <!--Caso seu navegador não seja compatível com iframes também é possível usar um link como o exemplo a baixo:-->
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>

        para aprender a programar.
    </p>
    <p>
        O site do 
        
        <iframe src="https://www.google.com/?authuser=0" frameborder="0">
            <a href="https://www.google.com/?authuser=0" target="_blank">Google</a>
        </iframe>
        
        também é muito legal, mas não funciona dentro de um iFrame

        <!--Alguns sites como o do Google são bloqueados por conta da proteção de Copyright então eles podem não aparecer-->
    </p>
    <p>
        O repositório do

        <iframe src="https://github.com/AllexMachado" frameborder="0" height="500" width="500">
            <a href="https://github.com/AllexMachado" target="_blank">Allex Machado</a>
        </iframe>

        também é bem legal
    </p>
</body>
</html>
