<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 500px;
        }

        th{
            background-color: black;
            color: white;
            border: 1px solid gray;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Desafio 1 mesclagem de células em tabelas</h1>
    <table>
        <tr>
            <th></th>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
        </tr>
        <tr>
            <th>1</th>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <th>2</th>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <th>3</th>
            <td colspan="3">8</td>
            <td>9</td>
        </tr>
        <tr>
            <th>4</th>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr>
            <th>5</th>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
    <h1>Desafio 2 mesclagem de células em tabelas</h1>
    <table>
        <tr>
            <th></th>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
            <th>E</th>
        </tr>
        <tr>
            <th>1</th>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <th>2</th>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <th>3</th>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <th>4</th>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <th>5</th>
            <td colspan="4">M</td>
        </tr>
    </table>
</body>
</html>
